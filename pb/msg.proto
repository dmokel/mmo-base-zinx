syntax="proto3";
package pb;
option go_package="../pb";

message SyncPid {
  int32 Pid = 1;
}

message Position {
  float X = 1;
  float Y = 2;
  float Z = 3;
  float V = 4;
}

message BroadCast {
  int32 Pid = 1;
  int32 Tp = 2; // 1-世界聊天，2-玩家位置，3-移动之后的坐标信息更新
  oneof Data {
    string Content = 3;
    Position P = 4;
    int32 ActionData = 5;
  };
}
